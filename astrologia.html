<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gerador de Mapa Astral</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
<h1>Gerador de Mapa Astral</h1>
<form id="astro-form">
<label for="nome">Nome
<input id="nome" type="text" autocomplete="name"></label>
<label for="cidade">Cidade*
<input id="cidade" type="text" required></label>
<label for="uf">UF*
<select id="uf" required>
<option value="">UF</option>
<option>AC</option><option>AL</option><option>AP</option><option>AM</option>
<option>BA</option><option>CE</option><option>DF</option><option>ES</option>
<option>GO</option><option>MA</option><option>MT</option><option>MS</option>
<option>MG</option><option>PA</option><option>PB</option><option>PR</option>
<option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
<option>RS</option><option>RO</option><option>RR</option><option>SC</option>
<option>SP</option><option>SE</option><option>TO</option>
</select></label>
<label for="data">Data*
<input id="data" type="date" required></label>
<label for="hora">Hora*
<input id="hora" type="time" step="60" required></label>
<label for="fuso">UTC Offset
<select id="fuso">
<option value="-5">-5</option>
<option value="-4">-4</option>
<option value="-3" selected>-3</option>
<option value="-2">-2</option>
<option value="-1">-1</option>
<option value="0">0</option>
<option value="1">+1</option>
<option value="2">+2</option>
<option value="3">+3</option>
</select></label>
<button type="submit">Gerar Mapa</button>
</form>
<section id="output">
<div id="chart" aria-label="Roda astral"></div>
<table id="results"></table>
</section>
<p id="credits">Baseado em <a href="https://github.com/0xStarcat/CircularNatalHoroscopeJS">Circular Natal Horoscope JS</a> e <a href="https://github.com/AstroDraw/AstroChart">AstroChart</a></p>
</main>
<script src="https://cdn.jsdelivr.net/npm/circular-natal-horoscope-js@1.1.0/dist/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@astrodraw/astrochart@3.0.2/dist/astrochart.js"></script>
<script src="script.js"></script>
</body>
</html>
