<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Live com Chat ao Vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .video-frame, .chat-frame {
      border: none;
    }
    .video-frame {
      flex: 3;
    }
    .chat-frame {
      flex: 1;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .video-frame, .chat-frame {
        width: 100%;
        height: 50vh;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe
      class="video-frame"
      src="https://www.youtube.com/embed/0zQ2imaQr98"
      allowfullscreen>
    </iframe>

    <iframe
      class="chat-frame"
      src="https://www.youtube.com/live_chat?v=0zQ2imaQr98&embed_domain=javaijafoi.github.io">
    </iframe>
  </div>

</body>
</html>
