<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rolador de Dados</title>
<style>
  body {
    background: #2a2a2a;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    text-align: center;
    padding-top: 40px;
  }
  .controls {
    margin-bottom: 20px;
  }
  .dice-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px 0;
    flex-wrap: wrap;
  }
  .die {
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    background-color: #444;
    border-radius: 10px;
    transition: transform 0.3s;
  }
  .die.plus { color: #4caf50; }
  .die.minus { color: #e53935; }
  .die.blank { color: #ffd600; }
  #rollBtn {
    padding: 10px 30px;
    font-size: 1em;
    background-color: #0066cc;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #rollBtn:hover { background-color: #0055aa; }
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
  .roll { animation: shake 0.5s; }
</style>
</head>
<body>
<h1>Rolador de Dados</h1>
<div class="controls">
  <label>Tipo:
    <select id="diceType">
      <option value="fate">FATE</option>
      <option value="d6">d6</option>
    </select>
  </label>
  <label>Quantidade:
    <input type="number" id="diceCount" min="1" value="4" style="width:60px;">
  </label>
</div>
<div class="dice-container" id="diceContainer"></div>
<div id="total">Total: 0</div>
<button id="rollBtn">Rolar</button>
<script>
function rollFateDie(){
  return Math.floor(Math.random() * 3) - 1; // -1,0,1
}
function rollD6(){
  return Math.floor(Math.random() * 6) + 1; // 1..6
}
function symbol(type,val){
  if(type === 'fate'){
    if(val === 1) return '+';
    if(val === -1) return '\u2212';
    return '0';
  }
  return val;
}
function createDice(count){
  const container = document.getElementById('diceContainer');
  container.innerHTML = '';
  for(let i=0;i<count;i++){
    const el = document.createElement('div');
    el.className = 'die';
    container.appendChild(el);
  }
}
function rollDice(){
  const type = document.getElementById('diceType').value;
  const diceEls = document.querySelectorAll('.die');
  let total = 0;
  diceEls.forEach(el => {
    const val = type === 'fate' ? rollFateDie() : rollD6();
    el.textContent = symbol(type,val);
    el.classList.remove('plus','minus','blank');
    if(type === 'fate'){
      if(val === 1) el.classList.add('plus');
      else if(val === -1) el.classList.add('minus');
      else el.classList.add('blank');
    }
    el.classList.add('roll');
    total += val;
  });
  document.getElementById('total').textContent = 'Total: ' + total;
  setTimeout(() => {
    document.querySelectorAll('.die').forEach(el => el.classList.remove('roll'));
  },500);
}
function updateDice(){
  const count = parseInt(document.getElementById('diceCount').value,10);
  createDice(count);
  rollDice();
}
document.getElementById('rollBtn').addEventListener('click', rollDice);
document.getElementById('diceCount').addEventListener('change', updateDice);
document.getElementById('diceType').addEventListener('change', rollDice);
updateDice();
</script>
</body>
</html>
