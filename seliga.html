<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltamos Logo</title>
    <style>
        body {
            background: #FFD700;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .logo-text {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .email-input {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #E74C3C;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo-text">Se Liga!</div>
    <h1>COMING SOON</h1>
    <p>Estamos chegando em breve! Insira seu e-mail para receber novidades.</p>
    <div class="countdown">
        <span id="days"></span> Dias
        <span id="hours"></span> Horas
        <span id="minutes"></span> Minutos
        <span id="seconds"></span> Segundos
    </div>
    <div class="email-input">
        <input type="email" placeholder="Digite seu e-mail" />
        <button>Inscrever-se</button>
    </div>
    <script>
        function updateCountdown() {
            const countdownDate = new Date("April 1, 2025 00:00:00").getTime();
            let intervalId;

            function calculateTimeLeft() {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                if (distance <= 0) {
                    clearInterval(intervalId);
                    document.getElementById("days").innerText = 0;
                    document.getElementById("hours").innerText = 0;
                    document.getElementById("minutes").innerText = 0;
                    document.getElementById("seconds").innerText = 0;
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            }

            intervalId = setInterval(calculateTimeLeft, 1000);
            calculateTimeLeft();
        }
        updateCountdown();
    </script>
</body>
</html>
